name: K8s integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      - name: Run vagrant up
        run: vagrant up

      - name: Bootstrap minukube cluster and Redis operator
        run: vagrant ssh -c "cd /syncd && make dev-env"

      - name: Test exposed fastapi_mvc_template application
        run: vagrant ssh -c 'curl "http://fastapi-mvc-template.$(minikube ip).nip.io/api/ready"'
