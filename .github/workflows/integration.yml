name: K8s integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  integration:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      - name: Show Vagrant version
        run: vagrant --version

      - name: Run vagrant up
        run: vagrant up

      - name: Bootstrap minukube cluster and Redis operator
        run: |
          vagrant ssh -c "cd /syncd"
          vagrant ssh -c "make dev-env"

      - name: Test exposed fastapi_mvc_template application
        run: vagrant ssh -c "curl http://fastapi-mvc-template.${INGRESS_HOST}/api/ready"
